<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Jednoduchá stránka</title>
</head>

<style>
body {
  background-image: url('bg.jpg');
}
</style>

<body>
  <center>
    <br><br><br><br><br><br><br><br><br>
    <b style="font-family:sans-serif; font-size:80px; color:rgb(62, 7, 102)">Simple bottom identifier<br><br><br></b>

    <b style="font-family:sans-serif; font-size:24px">Jméno suspected bottoma: @<b>
    <!-- Prostřední pole pro psaní -->
    <input type="text" id="vstup" style="font-family:cursive; font-size:20px; color:rgb(47, 74, 130)" placeholder="twitteraccount" ><br><br>

    <button style="font-family:sans-serif; font-size:20px" onclick="generujCislo(); prepisText();">Zjisti jak moc je bottom</button><br><br>
    
    <b id="tag" style="font-family:sans-serif; font-size:40px; color:rgb(214, 30, 57)"></b><b id="cil" style="font-family:sans-serif; font-size:40px; color:rgb(214, 30, 57)"></b>
    <b id="bottomrate" style="font-family:sans-serif; font-size:40px; color:rgb(214, 30, 57)"></b>

  </center>

<script>
function prepisText() {
    // vezme hodnotu z textového pole
    let text = document.getElementById("vstup").value;
    // zapíše ji do cílového prvku
    document.getElementById("cil").textContent = text;
    document.getElementById("tag").textContent = "@";
    document.getElementById("bottomPo").textContent = "% bottom";
}

function generujCislo() {
    // vygeneruje číslo 0–100
    let cislo = Math.floor(Math.random() * 101);
    // zobrazí ho v odstavci
    document.getElementById("bottomrate").textContent = "je z " + cislo + "% bottom";
}

</script>
</body>
</html>
